<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TIME Demo</title>
<link href="styles/styles.css" rel="stylesheet" type="text/css" />
<link href="js/MetroJs.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/MetroJs.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
        $(".live-tile").liveTile();
		$("#flipboard-content").liveTile();
		
		$(".tempheader").css("cursor","pointer");
		$(".tempheader").on("click", function (e) {
			$("#big-menu-content").stop().animate({ top:"2px" },2000, "easeOutExpo");
		});
		
		$("#big-menu-content img").css("cursor","pointer");
		$("#big-menu-content img").on("click", function (e) {
			$("#big-menu-content").stop().animate({ top:"-510px" },500, "easeInExpo");
		});
    });

</script>
</head>


<body>
<div id="wrapper">
<div id="header">
<div id="header-middle">
  <img class="tempheader" src="images/header.jpg" width="956" height="81" /> 
</div><!-- end header middle -->
</div><!-- end header -->
<div id="contents-body">
<div id="contents-middle">
<div id="big-menu-body">
<div id="big-menu-content">
  <img src="images/eyeblaster/bigmenu.jpg" width="951" height="490" /> 
</div><!-- end big menu content -->

</div><!-- end big menu body -->
<div id="flipboard-eyeblaster">
<div id="flipboard-content" data-mode="carousel" data-direction="horizontal">
	<div><img src="images/eyeblaster/image1.jpg" width="954" height="484" /></div> 
    <div><img src="images/eyeblaster/image2.jpg" width="954" height="484" /></div>
    <div><img src="images/eyeblaster/panel1.jpg" width="954" height="484" /></div>
    <div><img src="images/eyeblaster/panel2.jpg" width="954" height="484" /></div>
</div><!-- end flipboard content -->  
</div><!-- end flipboard eyeblaster -->
<div id="livetiles-boxes">
<div id="tile1">
<div class="live-tile">
    <div><img src="images/eyeblaster/icon1.jpg" width="311" height="156" /></div>
    <div><img src="images/eyeblaster/icon1b.jpg" width="311" height="156" /></div>    
</div>
</div><!-- end tile1 -->
<div id="tile2">
<div class="live-tile">
    <div><img src="images/eyeblaster/icon2.jpg" width="311" height="156" /></div>
    <div><img src="images/eyeblaster/icon2b.jpg" width="311" height="156" /></div>
</div>
</div><!-- end tile2 -->
<div id="tile3">
<div class="live-tile">
    <div><img src="images/eyeblaster/icon3.jpg" width="311" height="156" /></div>
    <div><img src="images/eyeblaster/icon4.jpg" width="311" height="156" /></div>
</div>
</div><!-- end tile3 -->
<div id="tile4">
  <img src="images/eyeblaster/bottomicon1.jpg" width="310" height="156" /> </div><!-- end tile4 -->
<div id="tile5">
  <img src="images/eyeblaster/bottomicon2.jpg" width="310" height="156" /> </div><!-- end tile5 -->
<div id="tile6">
  <img src="images/eyeblaster/bottomicon3.jpg" width="310" height="156" /> </div><!-- end tile6 -->

</div><!-- livetiles boxes -->
</div><!-- end contents middle -->

</div><!-- end contents body -->
<div id="footer-body">


</div><!-- end footer body -->
</div><!-- end wrapper -->
</body>
</html>
